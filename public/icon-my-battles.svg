<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="192" height="192" rx="24" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- ユーザー + 履歴アイコン -->
  <g transform="translate(96,96)">
    <!-- ユーザーアイコン -->
    <circle cx="0" cy="-10" r="12" fill="white"/>
    <path d="M-20,15 Q-20,0 0,0 Q20,0 20,15 L20,20 L-20,20 Z" fill="white"/>
    <!-- 履歴/時計アイコン -->
    <circle cx="20" cy="-20" r="10" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M20,-20 L20,-15 L25,-15" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <!-- バトル履歴の線 -->
    <rect x="-25" y="25" width="50" height="2" fill="white" opacity="0.8"/>
    <rect x="-25" y="30" width="35" height="2" fill="white" opacity="0.6"/>
    <rect x="-25" y="35" width="40" height="2" fill="white" opacity="0.4"/>
  </g>
  <text x="96" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MY BATTLES</text>
</svg> 