<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - BeatNexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #94a3b8;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 32px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #cbd5e1;
            font-size: 14px;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            color: #06b6d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            📱
        </div>
        
        <h1>オフラインモード</h1>
        
        <p>
            インターネット接続が見つかりません。<br>
            接続を確認してから再度お試しください。
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            再試行
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🎵</span>
                <span>BeatNexus - ビートボクシングコミュニティ</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>オンライン時に自動で同期されます</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔄</span>
                <span>接続復旧後、最新データを取得します</span>
            </div>
        </div>
    </div>
    
    <script>
        // オンライン状態の監視
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // 定期的に接続をチェック
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
